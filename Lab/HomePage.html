    <div class="tab">
        <button class="tablinks" onclick="openEvent(event, 'e1')" id="defaultOpen">事件一</button>
        <button class="tablinks" onclick="openEvent(event, 'e2')">事件二</button>
        <button class="tablinks" onclick="openEvent(event, 'e3')">事件三</button>
    </div>
      
    <div id="e1" class="tabcontent">
        <p>aaaaa</p>
    </div>
    <div id="e2" class="tabcontent">
        <p>bbbb</p>
    </div>
    <div id="e3" class="tabcontent">
        <p>ccccc</p>
    </div>


    <script>
        document.getElementById("defaultOpen").click();

        $('.btn').click(function(){
            $(this).toggleClass('click');
            $('.sidebar').toggleClass('show');
        });
        $('.feat-btn').click(function(){
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function(){
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
            $(this).addClass('active').siblings().removeClass("active");
        });

        function openEvent(event,Name){
            var i, tabcontent,tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for(i=0; i<tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for(i=0; i<tablinks.length; i++){
                tablinks[i].className = tablinks[i].className.replace("active","");
            }

            document.getElementById(Name).style.display = "block";
            event.currentTarget.className +="active";
        }


        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
