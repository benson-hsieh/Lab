<html lang="en">

</head>
<body>
    <nav>
    <label class="logo">Laboratory</label>
        <ul>
            <li><a href="HomePage.html" class="active1">首頁</a></li>
            <li><a href="Book.html">書籍借閱</a></li>

        </ul>
        <label id="icon">
            <i class="fa fa-bars"></i>
        </label>
    </nav>
    
    <div class="center">
        <div class="images">
            <div class="slide img1"><img src="img/1.jpg" alt=""></div>
            <div class="slide"><img src="img/2.jpg" alt=""></div>
            <div class="slide"><img src="img/3.jpg" alt=""></div>
        </div>
        <div class="buttons">
            <a href="#" class="btn1 active"></a>
            <a href="#" class="btn2"></a>
            <a href="#" class="btn3"></a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');
            });
            $('.btn1').click(function(){
                $('.img1').css("marginLeft","0");
            });
            $('.btn2').click(function(){
                $('.img1').css("marginLeft","-20%");
            });
            $('.btn3').click(function(){
                $('.img1').css("marginLeft","-40%");
            });
            $('a').click(function(){
                $(this).addClass('active').siblings()
                        .removeClass('active');
            });
        });
    </script>
</body>
